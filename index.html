<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> Sign Up Form</title>
</head>
<body>
      <form action="">
            <fieldset>
                <legend>Sign Up</legend>
      <label for="fname">Name:</label>
                <input type="text" name="fname" size="20" maxlength="11" placeholder="" value="" id="firstName" required><br><br>  
        <label for="Password">Password:</label>
            <input type="password" name="Pass" size="20"  placeholder="" value="" id="password" required> <br><br>
             <label for="Date Of Birth">Date Of Birth</label>
            <input type="date" name="DOB" value="" id="DOB" required> <br><br>
        
             <label for="Contact Number">Contact Number:</label>
            <input type="number" name="num" size="20" placeholder="" value="" id="ContactNumber" maxlength="10" required> <br><br>
            <label for="Email">Email:</label>
            <input type="email" name="email" size="20" placeholder="" value="" id="email" required> <br><br>
       <label for="Gender">Gender:</label>
            
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>
            <p>Already Have An Account.  <a href="./login.html" target="_blank">Login</a> </p>
                  </fieldset>
               <button type="submit" value="Submit"  >Submit</button>
           
    </form> 
    
    
</body>
</html>
