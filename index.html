<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
  <form action="./response.html">
            <fieldset>
                <legend>Sign Up</legend>
      <label for="fname">First Name:</label>
                <input type="text" name="fname" size="20" maxlength="11" placeholder="First Name" value="" id="firstName" required><br><br>  
            <label for="lname">Last Name:</label>    
                <input type="text" name="lname" size="20" maxlength="11" placeholder="Last Name" value="" id="lastName" required><br><br> 
        <label for="Password">Password:</label>
            <input type="password" name="Pass" size="20"  placeholder="Password" value="" id="password" required> <br><br>
             <label for="Date Of Birth">Date Of Birth</label>
            <input type="date" name="DOB" value="" id="DOB" required> <br><br>
        
             <label for="Contact Number">Contact Number:</label>
            <input type="number" name="num" size="20" placeholder="+92 1234567854" value="" id="Contact Number" maxlength="10" required> <br><br>
            <label for="Email">Email:</label>
            <input type="email" name="email" size="20" placeholder="xyz@gmail.com" value="" id="email" required> <br><br>
       <label for="Gender">Gender:</label>
            
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>
            <!-- <label for="Hobbies">Hobbies:</label>

                <input type="checkbox" name="hobbies" value="reading"> Reading
                <input type="checkbox" name="hobbies" value="traveling"> Traveling
                <input type="checkbox" name="hobbies" value="sports"> Sports <br><br> -->
            <label for="Country">Country:</label>
                <input id="Pakistan" type="radio" name="country" value="Pakistan">
                <label for="Pakistan">Pakistan</label>
                <input id="India" type="radio" name="country" value="India">
                <label for="India">India</label>
                <input id="America" type="radio" name="country" value="Bangladesh">
                <label for="America">America</label>
                <input id="Africa" type="radio" name="country" value="USA">
                <label for="Africa">Africa</label>
                <input id="Other" type="radio" name="country" value="Other">
                <label for="Other">Other</label>
            <label for="Your Picture">Your Picture:</label>
            <input type="image" name="picture" id="picture" accept="image/*" required> <br><br> 
        <!-- <label for="Qualification">Qualification:</label>
            <input type="file" name="qualification" id="qualification" required></td>
            <label for="Your Linkedin">Your Linkedin:</label>
            <input type="url" name="linkedin" id="linkedin" placeholder="https://www.linkedin.com/in/yourprofile" required> 
         <label for="Your Address">Your Address:</label>
        

         <textarea name="address" id="address" rows="5" cols="20" required></textarea></td> -->
         
                  </fieldset>
               <button type="submit" value="Submit" style="background-color: darkblue; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
           
    </form> 
    
</body>
</html>
